<!DOCTYPE html>
<html>
<head>
  <title>Word Finder and Replacer</title>
  <link rel="stylesheet" type="text/css" href="finder.css">
</head>
<body>
  <div class="container">
    <h1>Word Finder and Replacer</h1>
    <textarea id="inputText" placeholder="Enter some text"></textarea>
    <input type="text" id="searchWord" placeholder="Enter a word to find">
    <input type="text" id="replaceWord" placeholder="Enter a word to replace with">
    <button id="searchButton">Search</button>
    <button id="replaceButton">Replace</button>
    <div id="result"></div>
  </div>

  <script src="finder.js"></script>
</body>
</html>
