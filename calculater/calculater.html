<!DOCTYPE html>
<html>
<head><link rel="stylesheet"href="style.css">
</head>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" text id="result" readonly>
    <div class="keypad">
      <button onclick="clearResult()">C</button>
      <button onclick="clearLast()">CE</button>
      <button onclick="appendToResult('/')">/</button>
      <button onclick="appendToResult('*')">x</button>
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('-')">-</button>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('+')"class="two">+</button>
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button><br>
      <button onclick="appendToResult('0')"class="zero">0</button>
      <button onclick="calculateResult('=')"class="one">=</button>

    </div>
  </div>
  <script>
    function appendToResult(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function clearLast() {
      var result = document.getElementById("result").value;
      document.getElementById("result").value = result.slice(0, -1);
    }

    function calculateResult() {
      var result = eval(document.getElementById("result").value);
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
